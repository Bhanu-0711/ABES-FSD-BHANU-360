<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="components/wallpaperflare.com_wallpaper.jpg" type="image/x-icon">
</head>
<body>
    <form align="center">
        <table align="center" border="0px" cellpadding="6" cellspacing="0">
            <tr>
                <td>FULL NAME:</td>
                <td><input type="text" required name="fullname"></td>
            </tr>
            <tr>
                <td>EMAIL:</td>
                <td><input type="email" required name="email"></td>
            </tr>
            <tr>
                <td>PASSWORD:</td>
                <td><input type="password" required name="pass"></td>
            </tr>
            <tr>
                <td>CONFIRM PASSWORD:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>GENDER:</td>
                <td>
                    <input type="radio" name="gender" value="male">MALE
                    <input type="radio" name="gender" value="female">FEMALE
                    <input type="radio" name="gender" value="others">OTHERS
                </td>
            </tr>
            <tr>
                <td>HOBBIES:</td>
                <td>
                    <input type="checkbox" name="hobby" value="dancing">DANCING
                    <input type="checkbox" name="hobby" value="singing">SINGING
                    <input type="checkbox" name="hobby" value="cooking">COOKING
                </td>
            </tr>
            <tr>
                <td>COURSE</td>
                <td><select>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">JAVA</option>
                    <option value="react">REACT</option>
                    <option value="nord">NORD JS</option>
                </select></td>
            </tr>
            <tr>
                <td>ADDRESS:</td>
                <td><textarea name="text" placeholder="enter your address..."></textarea></td>
            </tr>
        </table>
        <button>SUBMIT</button>
        <button>RESET</button>
    </form>
</body>
</html>
